<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Analytics Console</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 space-y-6">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-blue-600">âš½ Create Your Account</h1>
            <p class="text-gray-500 mt-2">Join the Smart Analytics Console today!</p>
        </div>

        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" id="error-text"></span>
        </div>

         <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg relative" role="alert">
            <strong class="font-bold">Success!</strong>
            <span class="block sm:inline">Account created successfully. Redirecting to login...</span>
        </div>

        <form id="signup-form" class="space-y-6">
            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <i class="fa fa-user text-gray-400"></i>
                </span>
                <input type="text" id="name" placeholder="Full Name" class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <i class="fa fa-envelope text-gray-400"></i>
                </span>
                <input type="email" id="email" placeholder="Email Address" class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <i class="fa fa-lock text-gray-400"></i>
                </span>
                <input type="password" id="password" placeholder="Password (min. 6 characters)" class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <button type="submit" id="signup-button" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                Sign Up
            </button>
        </form>

        <p class="text-center text-sm text-gray-600">
            Already have an account? <a href="login.html" class="font-medium text-blue-600 hover:underline">Log In</a>
        </p>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB7P5UCzyp5dnMO0E81PQwp5esUDNFCKzg",
            authDomain: "datacompass360-3b5d9.firebaseapp.com",
            projectId: "datacompass360-3b5d9",
            storageBucket: "datacompass360-3b5d9.firebasestorage.app",
            messagingSenderId: "836940314719",
            appId: "1:836940314719:web:7088bbdf2a6c446dddc3ea",
            measurementId: "G-PSE21XN3KL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const signupForm = document.getElementById('signup-form');
        const signupButton = document.getElementById('signup-button');
        const errorMessageDiv = document.getElementById('error-message');
        const successMessageDiv = document.getElementById('success-message');
        const errorText = document.getElementById('error-text');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signupButton.disabled = true;
            signupButton.textContent = 'Creating Account...';
            errorMessageDiv.classList.add('hidden');
            successMessageDiv.classList.add('hidden');

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Store additional user info in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    name: name,
                    email: email,
                    role: "Customer User",
                    status: "Active",
                    allowedTabs: ["All Matches", "best", "favourites", "yesterday"]
                });

                successMessageDiv.classList.remove('hidden');
                setTimeout(() => {
                    window.top.location.href = './login.html';
                }, 2000);

            } catch (error) {
                console.error("Signup Error:", error);
                showError(getFriendlyErrorMessage(error.code));
                signupButton.disabled = false;
                signupButton.textContent = 'Sign Up';
            }
        });

        function showError(message) {
            errorText.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        }

        function getFriendlyErrorMessage(code) {
            switch (code) {
                case 'auth/invalid-email':
                    return 'Please enter a valid email address.';
                case 'auth/email-already-in-use':
                    return 'This email address is already registered.';
                case 'auth/weak-password':
                    return 'Password should be at least 6 characters long.';
                default:
                    return 'An unexpected error occurred. Please try again.';
            }
        }
    </script>
</body>
</html>
